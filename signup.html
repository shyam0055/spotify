<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify</title>
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/images/logo.svg" alt="Spotify" class="auth-logo">
            <h1>Sign up for free to start listening.</h1>
        </div>
        
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="fullName">What's your name?</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">What's your email?</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create a password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <small>Your password must contain at least 8 characters.</small>
            </div>
            
            <div class="form-group">
                <label for="birthdate">What's your date of birth?</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="form-group">
                <label>What's your gender?</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required>
                        <span>Male</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female" required>
                        <span>Female</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="other" required>
                        <span>Other</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    <span>I agree to the Terms and Conditions of Use.</span>
                </label>
            </div>
            
            <button type="submit" class="auth-submit-btn">Sign Up</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                birthdate: document.getElementById('birthdate').value,
                gender: document.querySelector('input[name="gender"]:checked').value
            };
            
            // Store user data in localStorage
            localStorage.setItem('userData', JSON.stringify(formData));
            localStorage.setItem('isLoggedIn', 'true');
            
            // Show success message
            alert('Account created successfully!');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
