<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Spotify</title>
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/images/logo.svg" alt="Spotify" class="auth-logo">
            <h1>To continue, log in to Spotify.</h1>
        </div>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
            </div>
            
            <button type="submit" class="auth-submit-btn">Log In</button>
        </form>
        
        <div class="auth-divider">
            <span>OR</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn google-btn">
                <span>Continue with Google</span>
            </button>
            <button class="social-btn facebook-btn">
                <span>Continue with Facebook</span>
            </button>
        </div>
        
        <div class="auth-footer">
            <a href="#" class="forgot-password">Forgot your password?</a>
            <p>Don't have an account? <a href="signup.html">Sign up for Spotify</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // For demo purposes, create a mock user if none exists
            let userData = localStorage.getItem('userData');
            if (!userData) {
                // Create demo user data
                const demoUser = {
                    fullName: "Demo User",
                    email: document.getElementById('email').value,
                    gender: "other",
                    birthdate: "1990-01-01"
                };
                localStorage.setItem('userData', JSON.stringify(demoUser));
            }
            
            // Set login status
            localStorage.setItem('isLoggedIn', 'true');
            
            // Show success message
            alert('Login successful!');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
